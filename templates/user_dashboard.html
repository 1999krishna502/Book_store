<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>User Dashboard   <a href="{{ url_for('my_purchases') }}" class="btn btn-primary mb-3">My Orders</a></h2> 
        <p>Welcome, {{ session.username }}! Your current balance is ${{ balance }}</p>
        <p>Username: {{ username }}</p>
        <p>Email: {{ email }}</p>
        <p>Address: {{ address }}</p>
        <p>Phone Number: {{ phone_number }}</p>
        <a href="{{ url_for('add_money') }}" class="btn btn-primary mb-3">Add Money</a>
        <a href="{{ url_for('check_balance') }}" class="btn btn-info mb-3">Check Balance</a>
        <a href="{{ url_for('withdraw_money') }}" class="btn btn-warning mb-3">Withdraw Money</a><br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3" >Back to home</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3" >Logout</a>
    </div>
</body>
</html>
