<html>
<head>
    <title>Update Profile</title>
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST">
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ user_details[0] }}" required><br>

    </form>

</body>
