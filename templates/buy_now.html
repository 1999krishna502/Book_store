<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            max-width: 500px;
            
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .navbar-brand {
            color: aliceblue;
            font-family: 'Lucida Sans', sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Welcome to BookStore</span>
    </div>
</nav>
<div class="container mt-4">
    <h1>Buy Now</h1>
    <div class="card">
        <div class="card-header">
            <h2>{{ book['title'] }}</h2>
        </div>
        <div class="card-body">
            {% if book['image_url'] %}
                <img src="{{ url_for('static', filename='uploads/' + book['image_url']) }}" class="card-img-top" alt="Book Image">
            {% else %}
                <img src="{{ url_for('static', filename='uploads/default.jpg') }}" class="card-img-top" alt="Book Image">
            {% endif %}
            <p><strong>Author:</strong> {{ book['author'] }}</p>
            <p><strong>Price:</strong> ${{ book['price'] }}</p>
        </div>
        <div class="card-footer">
            <form method="POST" action="{{ url_for('buy_now', book_id=book['id']) }}">
                <p><strong>Current Balance:</strong> ${{ balance }}</p>
                <button type="submit" class="btn btn-success">Confirm Purchase</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
